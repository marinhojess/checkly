name: Deploy on Merge to main
on:
  push:
    branches:
      - main

jobs:
  get_deployment_id:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Create Deployment
        id: create_deployment
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          response=$(curl -s -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/marinhojess/checkly/deployments \
            -d '{"ref":"main","auto_merging":"False"}')
          deployment_id=$(echo "$response" | jq '.id')
          echo "DEPLOYMENT_ID=$deployment_id" >> $GITHUB_ENV
          echo $deployment_id
          echo $response
          jq

  update_deployment_status:
    needs: get_deployment_id
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get DEPLOYMENT_ID from previous job
        run: echo "DEPLOYMENT_ID=${{ needs.get_deployment_id.outputs.DEPLOYMENT_ID }}" >> $GITHUB_ENV && echo "echo "DEPLOYMENT_ID=${{ needs.get_deployment_id.outputs.DEPLOYMENT_ID }}" DEPLOYMENT_ID=${{ needs.get_deployment_id.outputs.DEPLOYMENT_ID }}" 

      - name: Deploy on Merge
        env:
          TOKEN: ${{ secrets.TOKEN }}
          DEPLOYMENT_ID: ${{ needs.get_deployment_id.outputs.DEPLOYMENT_ID }}
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/marinhojess/checkly/deployments/$DEPLOYMENT_ID/statuses \
            -d '{"environment":"production","state":"success","log_url":"https://example.com/deployment/42/output","description":"Deployment finished successfully."}'
